server:
  port: 8081
spring:
  redis:
    host: localhost
    port: 6379
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ApolloConfigDB
    username: root
    password: 11111111
  application:
    name: web
  cloud:
    loadbalancer:
      ribbon:
        NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8080/eureka

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

# mybaits配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true